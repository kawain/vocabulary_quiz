<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英単語クイズ</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        英単語クイズ <small><span id="counter"></span></small>
      </h1>
      <p class="center link-group">
        <a href="correct_word.html">正解した単語一覧</a>
      </p>

      <div class="volume-control-wrapper">
        <div class="volume-control">
          <label for="volumeSlider">音量: </label>
          <input type="range" id="volumeSlider" min="0" max="100" value="50" />
          <span id="volumeValue" class="volume-display">50%</span>
        </div>
      </div>

      <div id="start">
        <button>開始</button>
      </div>

      <h2 id="question"></h2>

      <div id="columns">
        <div id="choices"></div>
        <div>
          <div id="answer">
            <button style="display: none">答える</button>
          </div>
          <div id="result"></div>
          <div id="status">
            <p id="correctCount"></p>
            <p id="correctRate"></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
